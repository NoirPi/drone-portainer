---
kind: pipeline
type: docker
name: default

steps:
- name: build
  image: plugins/docker
  settings:
    username:
      from_secret: docker_hub_user
    password:
      from_secret: docker_hub_access_token
    repo: robkaandorp/drone-portainer
    email: info@di.nl
    tags:
      - latest
      - ${DRONE_COMMIT_BRANCH}-${DRONE_BUILD_NUMBER}

trigger:
  branch:
  - master